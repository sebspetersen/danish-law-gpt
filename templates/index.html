<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <title>Danish Law Expert</title>
</head>
<body>
    <h1>Danish Law Expert</h1>
    <form id="questionForm">
        <label for="question">Stil dit juridiske spørgsmål:</label><br>
        <textarea id="question" name="question" rows="4" cols="50" required></textarea><br>
        <button type="submit">Send</button>
    </form>
    <div id="answer"></div>
    <script>
    document.getElementById('questionForm').onsubmit = async (e) => {
        e.preventDefault();
        const question = document.getElementById('question').value;
        
        try {
            const response = await fetch('/get-answer', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question }),
            });

            const data = await response.json();

            if (response.ok) {
                // If the request is successful, display the answer
                document.getElementById('answer').innerText = data.answer;
            } else {
                // If the request fails, display an error message
                document.getElementById('answer').innerText = data.error || "An error occurred. Please try again.";
            }
        } catch (error) {
            // Catch any other errors and display them
            document.getElementById('answer').innerText = "An error occurred. Please try again.";
            console.error('Error:', error);
        }
    };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <title>Danish Law Expert Chat</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Danish Law Expert</h1>
        </div>
        <div id="chat-box" class="chat-box">
            <!-- Messages will be dynamically appended here -->
        </div>
        <div class="chat-input-container">
            <textarea id="question" placeholder="Type your legal question..." rows="2"></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        document.getElementById('send-button').onclick = async () => {
            const question = document.getElementById('question').value.trim();
            if (!question) {
                return;
            }

            // Display user message
            appendMessage('user', question);

            // Clear input box
            document.getElementById('question').value = '';

            // Fetch answer from the server
            try {
                appendMessage('loading', '...');
                const response = await fetch('/get-answer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question }),
                });
                const data = await response.json();

                // Remove loading message
                removeLoadingMessage();

                if (response.ok) {
                    appendFormattedMessage('bot', data.answer);
                } else {
                    appendMessage('bot', data.error || "An error occurred. Please try again.");
                }
            } catch (error) {
                removeLoadingMessage();
                appendMessage('bot', "An error occurred. Please try again.");
                console.error('Error:', error);
            }
        };

        function appendMessage(sender, message) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.innerHTML = `<span>${message}</span>`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the latest message
        }

        function appendFormattedMessage(sender, formattedHtml) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.innerHTML = formattedHtml;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the latest message
        }

        function removeLoadingMessage() {
            const chatBox = document.getElementById('chat-box');
            const loadingMessage = chatBox.querySelector('.message.loading');
            if (loadingMessage) {
                chatBox.removeChild(loadingMessage);
            }
        }
    </script>
</body>
</html>
